name: Tauri Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@10.12.4

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-${{ hashFiles('**/pnpm-lock.yaml', '**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Write signing key (macOS)
        if: runner.os == 'macOS'
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          mkdir -p /Users/runner/.tauri
          echo "$TAURI_KEY" > /Users/runner/.tauri/animefun.key

      - name: Write signing key (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          $path = "C:\Users\runner\.tauri\animefun.key"
          New-Item -Force (Split-Path $path -Parent) -ItemType Directory | Out-Null
          $env:TAURI_KEY | Out-File -FilePath $path -Encoding utf8 -NoNewline

      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: /Users/runner/.tauri/animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: C:\Users\runner\.tauri\animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri

  generate-latest-json:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref_name }}
        run: |
          set -e

          VERSION="${REF#v}"
          RELEASE=$(curl -s https://api.github.com/repos/$REPO/releases/tags/$REF)
          PUB_DATE=$(echo "$RELEASE" | jq -r '.published_at')
          BASE_URL="https://github.com/$REPO/releases/download/$REF"

          MAC_X64=$(echo "$RELEASE" | jq -r '.assets[].name | select(endswith(".dmg") and contains("x64"))')
          MAC_ARM=$(echo "$RELEASE" | jq -r '.assets[].name | select(endswith(".dmg") and contains("aarch64"))')
          WIN_EXE=$(echo "$RELEASE" | jq -r '.assets[].name | select(endswith(".exe"))')

          MAC_X64_SIG=$( [ -n "$MAC_X64" ] && curl -s "$BASE_URL/$MAC_X64.sig" | base64 -w 0 || echo "" )
          MAC_ARM_SIG=$( [ -n "$MAC_ARM" ] && curl -s "$BASE_URL/$MAC_ARM.sig" | base64 -w 0 || echo "" )
          WIN_EXE_SIG=$( [ -n "$WIN_EXE" ] && curl -s "$BASE_URL/$WIN_EXE.sig" | base64 -w 0 || echo "" )

          jq -n \
            --arg version "$VERSION" \
            --arg pub_date "$PUB_DATE" \
            --arg base "$BASE_URL" \
            --arg macx "$MAC_X64" \
            --arg macx_sig "$MAC_X64_SIG" \
            --arg maca "$MAC_ARM" \
            --arg maca_sig "$MAC_ARM_SIG" \
            --arg win "$WIN_EXE" \
            --arg win_sig "$WIN_EXE_SIG" \
            '{
              version: $version,
              notes: ("Release " + $version),
              pub_date: $pub_date,
              platforms: (
                {}
                + ( $macx != "" ? { "darwin-x86_64": { url: ($base + "/" + $macx), signature: $macx_sig } } : {} )
                + ( $maca != "" ? { "darwin-aarch64": { url: ($base + "/" + $maca), signature: $maca_sig } } : {} )
                + ( $win  != "" ? { "windows-x86_64": { url: ($base + "/" + $win ), signature: $win_sig  } } : {} )
              )
            }' > latest.json

      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$REF" latest.json --clobber
