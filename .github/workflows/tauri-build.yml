name: Tauri Build
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@10.12.4

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-${{ hashFiles('**/pnpm-lock.yaml', '**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-
            ${{ matrix.platform.runner }}-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Write signing key (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p /Users/runner/.tauri
          printf '%s' '${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}' > /Users/runner/.tauri/animefun.key

      - name: Write signing key (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $keyPath = "C:\Users\runner\.tauri\animefun.key"
          New-Item -Force (Split-Path $keyPath -Parent) -ItemType Directory | Out-Null
          [System.IO.File]::WriteAllText($keyPath, '${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}')

      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: /Users/runner/.tauri/animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: C:\Users\runner\.tauri\animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri

      - name: Upload signature files (macOS)
        if: runner.os == 'macOS'
        run: |
          find src-tauri/target/release/bundle -name "*.sig" -exec gh release upload ${{ github.ref_name }} {} \;
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload signature files (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem -Recurse src-tauri\target\release\bundle -Filter *.sig | ForEach-Object {
            gh release upload ${{ github.ref_name }} $_.FullName
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-latest-json:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate and upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref_name }}
        run: |
          VERSION="$REF"
          VERSION="${VERSION#v}"

          # Get release info
          PUB_DATE=$(curl -s https://api.github.com/repos/$REPO/releases/latest | jq -r '.published_at')
          BASE_URL="https://github.com/$REPO/releases/download/$REF"

          # Get all release assets
          ASSETS=$(curl -s https://api.github.com/repos/$REPO/releases/latest/assets)

          # Find assets
          TAR_NAME=$(echo "$ASSETS" | jq -r '.[] | select(.name | endswith(".tar.gz")) | .name // empty')
          DMG_NAME=$(echo "$ASSETS" | jq -r '.[] | select(.name | endswith(".dmg") | select(.name | contains("aarch64"))) | .name // empty')
          EXE_NAME=$(echo "$ASSETS" | jq -r '.[] | select(.name | endswith(".exe")) | .name // empty')

          # Get signatures (base64 encoded)
          TAR_SIG=$(curl -s "$BASE_URL/animefun.app.tar.gz.sig" | base64 -w 0 2>/dev/null || echo "")
          DMG_SIG=$(curl -s "$BASE_URL/$DMG_NAME.sig" | base64 -w 0 2>/dev/null || echo "")
          EXE_SIG=$(curl -s "$BASE_URL/$EXE_NAME.sig" | base64 -w 0 2>/dev/null || echo "")

          # Build JSON using Python to avoid shell quoting issues
          python3 << 'PYEOF'
import json
import os

version = os.environ['VERSION']
pub_date = os.environ['PUB_DATE']
base_url = os.environ['BASE_URL']

tar_name = os.environ.get('TAR_NAME', '')
dmg_name = os.environ.get('DMG_NAME', '')
exe_name = os.environ.get('EXE_NAME', '')

tar_sig = os.environ.get('TAR_SIG', '')
dmg_sig = os.environ.get('DMG_SIG', '')
exe_sig = os.environ.get('EXE_SIG', '')

data = {
    "version": version,
    "notes": f"Release {version}",
    "pub_date": pub_date,
    "platforms": {}
}

if tar_name and tar_sig:
    data["platforms"]["darwin-x86_64"] = {
        "signature": tar_sig,
        "url": f"{base_url}/{tar_name}"
    }

if dmg_name and dmg_sig:
    data["platforms"]["darwin-aarch64"] = {
        "signature": dmg_sig,
        "url": f"{base_url}/{dmg_name}"
    }

if exe_name and exe_sig:
    data["platforms"]["windows-x86_64"] = {
        "signature": exe_sig,
        "url": f"{base_url}/{exe_name}"
    }

with open('latest.json', 'w') as f:
    json.dump(data, f, indent=2)
PYEOF

          # Upload latest.json to release
          gh release upload "$REF" latest.json --clobber
