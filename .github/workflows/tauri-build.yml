name: Tauri Build
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@10.12.4

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-${{ hashFiles('**/pnpm-lock.yaml', '**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-
            ${{ matrix.platform.runner }}-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Write signing key
        if: matrix.platform.runner != 'windows-latest'
        run: |
          mkdir -p $HOME/.tauri
          echo '${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}' > $HOME/.tauri/animefun.key

      - name: Write signing key (Windows)
        if: matrix.platform.runner == 'windows-latest'
        shell: powershell
        run: |
          $keyPath = "$env:USERPROFILE\.tauri\animefun.key"
          New-Item -Force (Split-Path $keyPath -Parent) -ItemType Directory | Out-Null
          '${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}' | Out-File -FilePath $keyPath -Encoding utf8

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: $HOME/.tauri/animefun.key
        with:
          tauriScript: pnpm tauri
