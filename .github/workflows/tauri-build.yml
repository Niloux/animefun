name: Tauri Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@10.12.4

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-${{ hashFiles('**/pnpm-lock.yaml', '**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ===== 写入签名私钥 =====
      - name: Write signing key (macOS)
        if: runner.os == 'macOS'
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          mkdir -p /Users/runner/.tauri
          printf '%s' "$TAURI_KEY" > /Users/runner/.tauri/animefun.key

      - name: Write signing key (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          $path = "C:\Users\runner\.tauri\animefun.key"
          New-Item -Force (Split-Path $path -Parent) -ItemType Directory | Out-Null
          [System.IO.File]::WriteAllText($path, $env:TAURI_KEY)

      # ===== 构建并发布 =====
      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: /Users/runner/.tauri/animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: pnpm tauri
          args: --release

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: C:\Users\runner\.tauri\animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: pnpm tauri
          args: --release

  generate-latest-json:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@10.12.4

      - name: Install dependencies
        run: pnpm install

      - name: Generate and upload latest.json
        run: pnpm updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
