name: Tauri Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@10.12.4

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-${{ hashFiles('**/pnpm-lock.yaml', '**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-
            ${{ matrix.platform.runner }}-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ===== 写入签名私钥（关键，保证换行不被破坏） =====
      - name: Write signing key (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p /Users/runner/.tauri
          cat << 'EOF' > /Users/runner/.tauri/animefun.key
${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
EOF

      - name: Write signing key (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $keyPath = "C:\Users\runner\.tauri\animefun.key"
          New-Item -Force (Split-Path $keyPath -Parent) -ItemType Directory | Out-Null
          @'
${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
'@ | Out-File -FilePath $keyPath -Encoding utf8 -NoNewline

      # ===== 构建并发布 =====
      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: /Users/runner/.tauri/animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri
          releaseDraft: false
          prerelease: false

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: C:\Users\runner\.tauri\animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri
          releaseDraft: false
          prerelease: false

  # ===== 生成 latest.json（热更新核心） =====
  generate-latest-json:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref_name }}
        run: |
          VERSION="${REF#v}"
          RELEASE_JSON=$(curl -s https://api.github.com/repos/$REPO/releases/tags/$REF)
          PUB_DATE=$(echo "$RELEASE_JSON" | jq -r '.published_at')
          ASSETS=$(echo "$RELEASE_JSON" | jq -r '.assets')

          python3 << 'PYEOF'
import json, os, subprocess, base64

version = os.environ["VERSION"]
pub_date = os.environ["PUB_DATE"]
repo = os.environ["REPO"]
ref = os.environ["REF"]
assets = json.loads(os.environ["ASSETS"])

base_url = f"https://github.com/{repo}/releases/download/{ref}"

def find_asset(ext, contains=None):
    for a in assets:
        if a["name"].endswith(ext) and (contains is None or contains in a["name"]):
            return a["name"]
    return None

def load_sig(name):
    if not name:
        return ""
    try:
        sig = subprocess.check_output(["curl", "-s", f"{base_url}/{name}.sig"])
        return base64.b64encode(sig).decode()
    except:
        return ""

data = {
    "version": version,
    "notes": f"Release {version}",
    "pub_date": pub_date,
    "platforms": {}
}

mac_x64 = find_asset(".dmg", "x64")
mac_arm = find_asset(".dmg", "aarch64")
win_exe = find_asset(".exe")

if mac_x64:
    data["platforms"]["darwin-x86_64"] = {
        "url": f"{base_url}/{mac_x64}",
        "signature": load_sig(mac_x64)
    }

if mac_arm:
    data["platforms"]["darwin-aarch64"] = {
        "url": f"{base_url}/{mac_arm}",
        "signature": load_sig(mac_arm)
    }

if win_exe:
    data["platforms"]["windows-x86_64"] = {
        "url": f"{base_url}/{win_exe}",
        "signature": load_sig(win_exe)
    }

with open("latest.json", "w") as f:
    json.dump(data, f, indent=2)
PYEOF

      - name: Upload latest.json to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$REF" latest.json --clobber
