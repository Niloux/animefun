name: Tauri Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@10.12.4

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-${{ hashFiles('**/pnpm-lock.yaml', '**/Cargo.lock') }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ===== 写入签名私钥（修复版）=====
      - name: Write signing key (macOS)
        if: runner.os == 'macOS'
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          mkdir -p /Users/runner/.tauri
          echo "$TAURI_KEY" > /Users/runner/.tauri/animefun.key

      - name: Write signing key (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          $path = "C:\Users\runner\.tauri\animefun.key"
          New-Item -Force (Split-Path $path -Parent) -ItemType Directory | Out-Null
          $env:TAURI_KEY | Out-File -FilePath $path -Encoding utf8 -NoNewline

      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: /Users/runner/.tauri/animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: C:\Users\runner\.tauri\animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri

  generate-latest-json:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref_name }}
        run: |
          VERSION="${REF#v}"
          RELEASE=$(curl -s https://api.github.com/repos/$REPO/releases/tags/$REF)
          PUB_DATE=$(echo "$RELEASE" | jq -r '.published_at')
          ASSETS=$(echo "$RELEASE" | jq -r '.assets')

          python3 << 'PY'
import json, os, subprocess, base64

repo = os.environ["REPO"]
ref = os.environ["REF"]
version = ref.lstrip("v")
pub_date = os.environ["PUB_DATE"]
assets = json.loads(os.environ["ASSETS"])
base = f"https://github.com/{repo}/releases/download/{ref}"

def find(ext, key=None):
    for a in assets:
        if a["name"].endswith(ext) and (key is None or key in a["name"]):
            return a["name"]
    return None

def sig(name):
    if not name:
        return ""
    data = subprocess.check_output(["curl", "-s", f"{base}/{name}.sig"])
    return base64.b64encode(data).decode()

out = {
  "version": version,
  "notes": f"Release {version}",
  "pub_date": pub_date,
  "platforms": {}
}

if (m := find(".dmg", "x64")):
    out["platforms"]["darwin-x86_64"] = {"url": f"{base}/{m}", "signature": sig(m)}
if (m := find(".dmg", "aarch64")):
    out["platforms"]["darwin-aarch64"] = {"url": f"{base}/{m}", "signature": sig(m)}
if (w := find(".exe")):
    out["platforms"]["windows-x86_64"] = {"url": f"{base}/{w}", "signature": sig(w)}

with open("latest.json", "w") as f:
    json.dump(out, f, indent=2)
PY

      - name: Upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$REF" latest.json --clobber
