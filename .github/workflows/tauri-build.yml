name: Tauri Build
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@10.12.4

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-${{ hashFiles('**/pnpm-lock.yaml', '**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform.runner }}-${{ matrix.platform.target }}-
            ${{ matrix.platform.runner }}-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Write signing key (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p /Users/runner/.tauri
          printf '%s' '${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}' > /Users/runner/.tauri/animefun.key

      - name: Write signing key (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $keyPath = "C:\Users\runner\.tauri\animefun.key"
          New-Item -Force (Split-Path $keyPath -Parent) -ItemType Directory | Out-Null
          [System.IO.File]::WriteAllText($keyPath, '${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}')

      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: /Users/runner/.tauri/animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: C:\Users\runner\.tauri\animefun.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri

      - name: Upload signature files (macOS)
        if: runner.os == 'macOS'
        run: |
          find src-tauri/target/release/bundle -name "*.sig" -exec gh release upload ${{ github.ref_name }} {} \;
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload signature files (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem -Recurse src-tauri\target\release\bundle -Filter *.sig | ForEach-Object {
            gh release upload ${{ github.ref_name }} $_.FullName
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-latest-json:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Generate and upload latest.json
        run: |
          # Get version from tag
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          # Get release info
          PUB_DATE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.published_at')

          # Get all release assets
          ASSETS=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest/assets)

          # Find and process each asset
          echo "$ASSETS" | jq -r '.[] | select(.name | endswith(".tar.gz")) | {name, url: "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/" + .name}' | jq -s 'map(select(.name != null)) | .[0] // empty' > /tmp/tar.json
          echo "$ASSETS" | jq -r '.[] | select(.name | endswith(".dmg") and (.name | contains("aarch64"))) | {name, url: "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/" + .name}' | jq -s 'map(select(.name != null)) | .[0] // empty' > /tmp/dmg.json
          echo "$ASSETS" | jq -r '.[] | select(.name | endswith(".exe")) | {name, url: "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/" + .name}' | jq -s 'map(select(.name != null)) | .[0] // empty' > /tmp/exe.json

          # Get signatures
          TAR_SIG=$(curl -s "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/animefun.app.tar.gz.sig" | base64 -w 0 2>/dev/null || echo "")
          DMG_SIG=$(curl -s "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/"$(jq -r '.name // ""' /tmp/dmg.json)".sig" | base64 -w 0 2>/dev/null || echo "")
          EXE_SIG=$(curl -s "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/"$(jq -r '.name // ""' /tmp/exe.json)".sig" | base64 -w 0 2>/dev/null || echo "")

          TAR_URL=$(jq -r '.url // ""' /tmp/tar.json)
          DMG_URL=$(jq -r '.url // ""' /tmp/dmg.json)
          EXE_URL=$(jq -r '.url // ""' /tmp/exe.json)

          # Build JSON
          JSON="{\"version\":\"$VERSION\",\"notes\":\"Release $VERSION\",\"pub_date\":\"$PUB_DATE\",\"platforms\":{}}"

          if [ -n "$TAR_URL" ]; then
            JSON=$(echo "$JSON" | jq --arg sig "$TAR_SIG" --arg url "$TAR_URL" '.platforms."darwin-x86_64" = {signature: $sig, url: $url}')
          fi

          if [ -n "$DMG_URL" ]; then
            JSON=$(echo "$JSON" | jq --arg sig "$DMG_SIG" --arg url "$DMG_URL" '.platforms."darwin-aarch64" = {signature: $sig, url: $url}')
          fi

          if [ -n "$EXE_URL" ]; then
            JSON=$(echo "$JSON" | jq --arg sig "$EXE_SIG" --arg url "$EXE_URL" '.platforms."windows-x86_64" = {signature: $sig, url: $url}')
          fi

          echo "$JSON" | jq . > latest.json

          # Upload latest.json to release
          gh release upload ${{ github.ref_name }} latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
